    <div class="preloader">

        <h1>Aguarde enquanto o conteúdo é carregado.</h1>
    </div>
    <div id="wrapper">
        <img src="assets/design/tela_inicial/titulo.png" alt="A minha, a sua e a nossa família" class="titulo">

        </div>
        <a href="conteudo/index.html" title="Iniciar" class="iniciar"></a>

        <div class="modal-video">
            <div class="wrapper">
                <button id="fechar-video">X</button>

                <iframe src="https://www.youtube.com/embed/ROxxENpqjds" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
